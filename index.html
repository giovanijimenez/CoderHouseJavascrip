<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pre Entrega</title>
    <!---Libreria CSS-->
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="container py-3">
      <header>
        <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
            <span class="fs-4"><h1>Pre entrega</h1></span>
          </a>
        </div>
    
        <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
          <h1 class="display-4 fw-normal">Giovani Jimenez</h1>
          <p class="fs-5 text-muted">24 Enero</p>
        </div>
      </header>
    
      <main>
        <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3">
                <h4 class="my-0 fw-normal">BMW</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title">$950,000</h1>
                <ul class="list-unstyled mt-3 mb-4">
                  <li>Serie 3</li>
                </ul>
                <button id="serieTres" type="button" class="w-100 btn btn-lg btn-outline-primary">Comprar</button>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3">
                <h4 class="my-0 fw-normal">volkswagen</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title">$857,490</h1>
                <ul class="list-unstyled mt-3 mb-4">
                  <li>Teramont 2023</li>
                </ul>
                <button id="teramont" type="button" class="w-100 btn btn-lg btn-outline-primary">Comprar</button>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3">
                <h4 class="my-0 fw-normal">FORD</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title">$1,236,900</h1>
                <ul class="list-unstyled mt-3 mb-4">
                  <li>Mustang</li>
                </ul>
                <button id="mustang" type="button" class="w-100 btn btn-lg btn-outline-primary">Comprar</button>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
              <h1>Coche Seleccionado</h1>
              <h2>Selccionaste <span id="seleccionado"> auto</span></h2>
          </div>
        </div>
      </main>
    <!------Footer----->
      <footer class="pt-4 my-md-5 pt-md-5 border-top">
        <div class="row">
          <div class="col-12 col-md">
            <small class="d-block mb-3 text-muted">2023â€“Enero-24</small>
            <small class="d-block mb-3 text-muted">MX 7:00AM / Martes y Jueves</small>
            <p>#34160-javascript</p>
          </div>
        </div>
      </footer>
    </div>


    <!--JS-->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
